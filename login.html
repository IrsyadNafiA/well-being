<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FA9884">
    <meta name="msapplication-navbutton-color" content="#FA9884">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FA9884">
    <title>Login - Well Being</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/6ff988c96b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
    
</head>
<body>
    <div class="d-lg-flex half">
        <div class="bg order-2 order-md-1 text-center row align-items-center " style="background-color: #17ca9c">
            <div class="">
                <h1 style="font-weight: bold; color: #fff;">Selamat<br>Datang Di<br>Well Being</h1>
                <div>
                    <img class="img-fluid" src="images/consultationvector.png" alt="">
                </div>
                <p style="font-weight: 600; font-size: 20px; color: #fff; font-family: 'poppins', sans-serif;">"Mari mulai hidup sehat dengan<br>memperhatikan gizi dan juga<br>kalori harian anda."</p>
            </div>
        </div>
        <div class="contents order-1 order-md-2">
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <img src="images/logomacro.png" style="width: 400px; " class="mx-1 pb-5" alt="">
                <form class="masuk">
                  <div class="form-group first mb-2">
                    <label for="Email"><strong>Email</strong></label>
                    <input type="email" class="form-control" placeholder="your-email@gmail.com" id="email" name="email" required>
                  </div>
                  <div class="form-group last mb-2">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" required>
                  </div>
                  <div class="d-flex mb-3 align-items-center justify-content-between">
                    <span class=""><a href="#" class="forgot-pass">Lupa Password</a></span>
                    <span class=""><a href="daftar.html" class="forgot-pass">Daftar Akun</a></span>
                  </div>
                  <button type="submit" class="btn btn-block btn-lg btn-primary col-12" >Masuk</button>
                </form>
                <hr class="my-4">
                <div class="social text-center">
                  <a class="" href=""><button class="btn btn-block btn-lg btn-primary col-10 mb-2"><i class="fa fa-facebook"></i> Masuk dengan Facebook</button></a>
                  <a class="" href=""><button class="btn btn-block btn-lg btn-primary col-10 mb-2"><i class="fa fa-google"></i> Masuk dengan Google</button></a>
                  <a class="" href=""><button class="btn btn-block btn-lg btn-primary col-10 mb-2"><i class="fa fa-twitter"></i> Masuk dengan Twitter</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      <script>
        const masuk = document.querySelector('.masuk');

masuk.addEventListener('submit', (e)=>{
  e.preventDefault();
  const email = masuk.elements.email.value;
  const password = masuk.elements.password.value;
  if (email === localStorage.getItem('email') && password === localStorage.getItem('password')){
    localStorage.setItem('sudah_login', 'true');
  }
  
  swal({
    title: "Berhasil!",

    text: "Anda akan dialihkan ke halaman Dashboard dalam 2 detik.",

    icon: "success",

    button: true,
  });
  setTimeout(()=>{
  window.location.replace('dashboard.html');
}, 2000);
});

      </script>
      
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</html>
