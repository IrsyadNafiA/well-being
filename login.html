<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FA9884">
    <meta name="msapplication-navbutton-color" content="#FA9884">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FA9884">
    <title>Login - Well Being</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/6ff988c96b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-lg-flex half">
        <div class="bg order-2 order-md-1 text-center" style="background-color: #FA9884;">
            <div class="m-4">
                <h1 style="font-weight: bold; color: #fff;">Selamat<br>Datang Di<br>Well Being</h1>
                <div>
                    <img class="img-fluid" src="images/consultationvector.png" alt="">
                </div>
                <p style="font-weight: 400;">"Mari mulai hidup sehat dengan<br>memperhatikan gizi dan juga<br>kalori harian anda."</p>
            </div>
        </div>
        <div class="contents order-1 order-md-2">
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <h1 class="mb-4" style="font-weight: bold;">WELL<br><span style="color: #FA9884;">BEING</span></h1>
                <form action="#" method="post">
                  <div class="form-group first mb-2">
                    <label for="Email"><strong>Email</strong></label>
                    <input type="text" class="form-control" placeholder="your-email@gmail.com" id="Email">
                  </div>
                  <div class="form-group last mb-2">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" class="form-control" placeholder="Your Password" id="password">
                  </div>
                  <div class="d-flex mb-2 align-items-center">
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                  </div>
                  <button class="btn btn-block btn-lg btn-primary">Masuk</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    
        
      </div>
</body>
</html>
